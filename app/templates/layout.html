<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <title>{% block title %}HIV Progression{% endblock %}</title>
        {% block css %}
            <link rel="stylesheet" href="{{ static('/css/bootstrap.css')}}">
            <link rel="stylesheet" href="{{ static('/css/global.css') }}">
            <link rel="stylesheet" href="{{ static('pure.css') }}">
            <!-- <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300&subset=vietnamese' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=vietnamese' rel='stylesheet' type='text/css'> -->
            <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
        {% endblock %}
    </head>
    <body>
        {% block header %}
        {%- endblock %}
        <div id="main-content" class="cedar-theme">
            {% block body -%}
                {% block contentWrapper -%}
                    <div id="content">
                        {% block content -%}
                        {%- endblock %}
                    </div>
                {%- endblock %}
            {%- endblock %}
        </div>

        {% block footer %}
        {% endblock %}
    </body>
    {% block js %}
        <script src="{{static('/js/jquery-2.1.1.min.js')}}"></script>
        <script src="{{static('/js/bootstrap.js')}}"></script>
    {% endblock %}
</html>
